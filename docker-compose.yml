version: '3.8'

services:
  api:
    build:
      context: ./src/ContactManagement.Api
      dockerfile: Dockerfile
    container_name: contact-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=ContactManagementDb;User Id=sa;Password=Corelia_DB@2026!;TrustServerCertificate=True;MultipleActiveResultSets=true
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - contact-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: contact-sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Corelia_DB@2026!
      - MSSQL_PID=Developer
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Corelia_DB@2026!" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - contact-network

networks:
  contact-network:
    driver: bridge

volumes:
  sqlserver-data: